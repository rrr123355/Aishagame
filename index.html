<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title data-translate="title">Tic Tac Toe - Ultimate</title>
    
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/fscreen%401.0.1.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/Stage%400.1.4.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/MyMath.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #3a3a3a;
            --primary-accent-color-x: #007bff; 
            --primary-accent-color-x-dark: #0056b3;
            --secondary-accent-color-o: #d946ef; 
            --secondary-accent-color-o-dark: #a21caf;
            --highlight-color: #ffc107; 
            --defeat-color: #ef4444;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --disabled-opacity: 0.6;
            --cell-font-size: clamp(2.5em, 12vw, 3.5em);
            --status-font-size: clamp(1.2em, 4vw, 1.5em);
            --button-font-size: clamp(0.9em, 3vw, 1em);
            --border-radius: 15px;
            --neu-blur: 15px;
            --neu-distance: 8px;
        }

        body.dark-theme {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-accent-color-x: #3498db;
            --primary-accent-color-x-dark: #2980b9;
            --secondary-accent-color-o: #e879f9;
            --secondary-accent-color-o-dark: #c026d3;
            --highlight-color: #f1c40f;
            --defeat-color: #e74c3c;
            --shadow-light: #3a506b;
            --shadow-dark: #1c2833;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body { background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; transition: background-color 0.3s ease, color 0.3s ease; }

        .app-container {
            width: 100%; height: 100%; max-width: 500px; max-height: 900px;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            background-color: var(--bg-color);
            box-shadow: var(--neu-distance) var(--neu-distance) var(--neu-blur) var(--shadow-dark), calc(-1 * var(--neu-distance)) calc(-1 * var(--neu-distance)) var(--neu-blur) var(--shadow-light);
            border-radius: var(--border-radius); overflow-y: auto; position: relative; z-index: 10;
        }
        @media (min-width: 501px) { .app-container { max-width: 100%; max-height: 100%; border-radius: 0; } }
        
        /* Setup Screen */
        .game-setup-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; padding: 20px; text-align: center; }
        .game-setup-screen h2 { font-size: clamp(1.8em, 6vw, 2.5em); margin-bottom: 30px; }
        .setup-option { margin-bottom: 20px; width: 100%; max-width: 350px; }
        .setup-option label { display: block; font-size: var(--button-font-size); font-weight: 600; margin-bottom: 8px; }
        
        .neumorphic-select-container {
            position: relative; background-color: var(--bg-color); border-radius: var(--border-radius);
            box-shadow: inset calc(var(--neu-distance)/2) calc(var(--neu-distance)/2) calc(var(--neu-blur)/2) var(--shadow-dark), inset calc(-1 * var(--neu-distance)/2) calc(-1 * var(--neu-distance)/2) calc(var(--neu-blur)/2) var(--shadow-light);
        }
        .neumorphic-select-container select {
            width: 100%; padding: 12px 15px; font-size: var(--button-font-size); background-color: transparent; border: none; border-radius: var(--border-radius); color: var(--text-color); appearance: none; cursor: pointer;
        }
        .neumorphic-select-container::after { 
            content: '\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; top: 50%; right: 15px; transform: translateY(-50%); color: var(--text-color); pointer-events: none; 
        }

        /* Game Content */
        .game-content { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; }

        header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 0 5px; }
        header h1 { font-size: clamp(1.4em, 5vw, 2em); font-weight: 700; text-shadow: 1px 1px 2px var(--shadow-dark), -1px -1px 2px var(--shadow-light); }

        .icon-btn {
            font-size: clamp(1.3em, 4vw, 1.6em); padding: 10px; cursor: pointer; border-radius: 50%; color: var(--text-color);
            box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light); transition: all 0.2s;
        }
        .icon-btn:active { box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light); color: var(--primary-accent-color-x); }
        .home-icon { margin-right: auto; margin-right: 15px; } 

        .score-board {
            display: flex; justify-content: space-around; width: 100%; max-width: 380px; margin-bottom: 15px; padding: 10px;
            background-color: var(--bg-color); border-radius: var(--border-radius);
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        }
        .score-item { text-align: center; font-size: var(--button-font-size); font-weight: 600; }
        .score-item span { display: block; }
        #scoreX { color: var(--primary-accent-color-x); font-weight: 700; }
        #scoreO { color: var(--secondary-accent-color-o); font-weight: 700; }

        /* Timer Styles */
        .timer-display {
            display: none; width: 100%; max-width: 300px; height: 10px; background: var(--bg-color);
            border-radius: 10px; margin-bottom: 15px; overflow: hidden; position: relative;
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
        }
        .timer-bar {
            height: 100%; width: 100%; background: linear-gradient(90deg, #4ade80, #ef4444);
            transition: width 1s linear; border-radius: 10px;
        }
        .timer-text { font-size: 0.9em; font-weight: bold; margin-bottom: 5px; display: none; }

        .status-display {
            font-size: var(--status-font-size); margin-bottom: 15px; font-weight: 600; padding: 10px 20px;
            border-radius: var(--border-radius); background-color: var(--bg-color);
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            text-align: center; min-height: 50px; display: flex; align-items: center; justify-content: center;
        }

        .game-board-container { position: relative; margin-bottom: 20px; }
        .game-board {
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr);
            width: clamp(270px, 85vw, 360px); height: clamp(270px, 85vw, 360px); gap: 10px;
        }

        .cell {
            background-color: var(--bg-color); border-radius: var(--border-radius); display: flex; justify-content: center; align-items: center;
            font-size: var(--cell-font-size); font-weight: 700; cursor: pointer; position: relative;
            box-shadow: var(--neu-distance) var(--neu-distance) var(--neu-blur) var(--shadow-dark), calc(-1 * var(--neu-distance)) calc(-1 * var(--neu-distance)) var(--neu-blur) var(--shadow-light);
        }
        .cell:active:not(.x):not(.o):not(.disabled) {
             box-shadow: inset var(--neu-distance) var(--neu-distance) var(--neu-blur) var(--shadow-dark), inset calc(-1 * var(--neu-distance)) calc(-1 * var(--neu-distance)) var(--neu-blur) var(--shadow-light);
        }
        .cell.x { background: linear-gradient(135deg, var(--primary-accent-color-x-dark), var(--primary-accent-color-x)); color: white; cursor: not-allowed; box-shadow: inset 3px 3px 6px rgba(0,0,0,0.3); }
        .cell.o { background: linear-gradient(135deg, var(--secondary-accent-color-o-dark), var(--secondary-accent-color-o)); color: white; cursor: not-allowed; box-shadow: inset 3px 3px 6px rgba(0,0,0,0.3); }
        .cell.winning-cell { animation: pulseWin 0.5s infinite alternate; background-color: var(--highlight-color); }
        @keyframes pulseWin { from { transform: scale(1); } to { transform: scale(1.05); } }
        .cell.disabled { cursor: not-allowed; opacity: var(--disabled-opacity); }

        .winning-line {
            position: absolute; background-color: var(--highlight-color); height: 8px; border-radius: 4px;
            transform-origin: left center; z-index: 10; display: none; box-shadow: 0 0 10px var(--highlight-color);
        }

        .game-controls { display: flex; gap: 15px; margin-top: 10px; }
        .neumorphic-button {
            padding: 12px 25px; font-size: var(--button-font-size); font-weight: 600; color: var(--text-color);
            background-color: var(--bg-color); border: none; border-radius: var(--border-radius); cursor: pointer;
            box-shadow: var(--neu-distance) var(--neu-distance) var(--neu-blur) var(--shadow-dark), calc(-1 * var(--neu-distance)) calc(-1 * var(--neu-distance)) var(--neu-blur) var(--shadow-light);
            transition: all 0.2s;
        }
        .neumorphic-button:active { box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light); }
        .neumorphic-button.primary { background: linear-gradient(135deg, var(--primary-accent-color-x-dark), var(--primary-accent-color-x)); color: white; }

        /* Side Menu */
        .side-menu {
            position: fixed; top: 0; right: -320px; width: 280px; height: 100%; background-color: var(--bg-color);
            box-shadow: -5px 0 15px rgba(0,0,0,0.2); padding: 20px; transition: right 0.3s ease; z-index: 1000;
            display: flex; flex-direction: column; overflow-y: auto;
        }
        .side-menu.open { right: 0; }
        .close-menu-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5em; color: var(--text-color); cursor: pointer; }
        .side-menu ul { list-style: none; margin-top: 40px; }
        .side-menu li { margin-bottom: 25px; }
        .toggle-switch { display: flex; border-radius: var(--border-radius); overflow: hidden; box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light); }
        .toggle-switch button { flex: 1; padding: 10px; background: transparent; border: none; color: var(--text-color); cursor: pointer; font-size: 0.85em; }
        .toggle-switch button.active { background-color: var(--primary-accent-color-x); color: white; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
        .overlay.active { display: block; }

        /* Winner Modal */
        .winner-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;
            background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); z-index: 3000; opacity: 0; visibility: hidden; transition: all 0.3s;
        }
        .winner-modal.show { opacity: 1; visibility: visible; }
        .winner-content {
            background-color: var(--bg-color); padding: 40px; border-radius: 30px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); transform: scale(0.5); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); width: 90%; max-width: 400px;
        }
        .winner-modal.show .winner-content { transform: scale(1); }
        .winner-icon { font-size: 4em; margin: 20px 0; }
        .winner-text { font-size: 1.8em; font-weight: 800; margin-bottom: 20px; background: linear-gradient(45deg, var(--primary-accent-color-x), var(--secondary-accent-color-o)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .winner-text.lose { background: linear-gradient(45deg, var(--defeat-color), #7f1d1d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- FIREWORKS OVERLAY CSS (FIXED FOR FULL SCREEN) --- */
        #fireworks-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; /* Allows click through */
            z-index: 9998; /* Under snow but over content */
        }
        .canvas-container { width: 100%; height: 100%; position: absolute; top:0; left:0; }
        .canvas-container canvas { position: absolute; width: 100%; height: 100%; top:0; left:0; }

        /* Floating Snow */
        .snowflake { position: fixed; top: -30px; background: #ffffff; border-radius: 50%; pointer-events: none; z-index: 99999; box-shadow: 0 0 5px rgba(0,0,0,0.2); animation-name: fall, sway; animation-timing-function: linear, ease-in-out; animation-iteration-count: infinite, infinite; animation-direction: normal, alternate; }
        @keyframes fall { to { top: 110vh; } }
        @keyframes sway { 0% { transform: translateX(-20px) rotate(0deg); } 100% { transform: translateX(20px) rotate(100deg); } }
    </style>
</head>

            });

            // --- Game Logic ---
            function startNewGame() {
                boardState.fill("");
                gameActive = true;
                createBoard();
                document.getElementById('winningLine').style.display = 'none';
                document.getElementById('winnerModal').classList.remove('show');
                updateStatus();
                
                if (gameType === 'timed') startTimer();
                if (gameMode === 'pve' && currentPlayer === aiPlayer) { setTimeout(aiMove, 800); }
            }

            function createBoard() {
                board.innerHTML = '';
                boardState.forEach((_, i) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                });
            }

            function handleCellClick(e) {
                const idx = e.target.dataset.index;
                if (boardState[idx] !== "" || !gameActive) return;
                if (gameMode === 'pve' && currentPlayer === aiPlayer) return;
                makeMove(idx, currentPlayer);
            }

            function makeMove(index, player) {
                boardState[index] = player;
                const cell = board.children[index];
                cell.classList.add(player.toLowerCase());
                cell.textContent = player;
                playSound('click'); // Use new click sound

                if (checkWin(player)) {
                    endGame(player);
                } else if (!boardState.includes("")) {
                    endGame('Draw');
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    updateStatus();
                    if (gameType === 'timed') startTimer();
                    if (gameMode === 'pve' && currentPlayer === aiPlayer && gameActive) {
                        updateStatus(true);
                        setTimeout(aiMove, 800);
                    }
                }
            }

            function startTimer() {
                clearInterval(timerInterval);
                if (gameType !== 'timed' || !gameActive) return;
                timeLeft = turnTimeLimit;
                updateTimerUI();
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerUI();
                    if (timeLeft <= 0) { clearInterval(timerInterval); handleTimeout(); }
                }, 1000);
            }

            function updateTimerUI() {
                timeCount.textContent = timeLeft;
                const percentage = (timeLeft / turnTimeLimit) * 100;
                timerBar.style.width = percentage + '%';
                if (percentage < 30) timerBar.style.background = '#ef4444';
                else if (percentage < 60) timerBar.style.background = '#f59e0b';
                else timerBar.style.background = 'linear-gradient(90deg, #4ade80, #ef4444)';
            }

            function handleTimeout() {
                if (!gameActive) return;
                const winner = currentPlayer === 'X' ? 'O' : 'X';
                const winMsg = translations[currentLang].timeUp;
                showWinner(winner, true, winMsg);
                
                // Play Timeout Sound (Win for opponent)
                if (gameMode === 'pve' && winner === aiPlayer) playSound('lose');
                else playSound('win');

                gameActive = false;
                scores[winner]++;
                updateScores();
            }
            function stopTimer() { clearInterval(timerInterval); }

            function checkWin(player) {
                const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
                return wins.some(combo => {
                    if (combo.every(i => boardState[i] === player)) {
                        drawWinLine(combo);
                        return true;
                    }
                    return false;
                });
            }

            function drawWinLine(combo) {
                const line = document.getElementById('winningLine');
                const cells = Array.from(board.children);
                const rect1 = cells[combo[0]].getBoundingClientRect();
                const rect2 = cells[combo[2]].getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();
                const x1 = rect1.left + rect1.width/2 - boardRect.left;
                const y1 = rect1.top + rect1.height/2 - boardRect.top;
                const x2 = rect2.left + rect2.width/2 - boardRect.left;
                const y2 = rect2.top + rect2.height/2 - boardRect.top;
                const length = Math.hypot(x2-x1, y2-y1);
                const angle = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;
                line.style.width = `${length}px`;
                line.style.transform = `translate(${x1}px, ${y1}px) rotate(${angle}deg)`;
                line.style.display = 'block';
            }

            function endGame(winner) {
                gameActive = false;
                stopTimer();
                if (winner === 'Draw') {
                    scores.Draw++;
                    playSound('draw'); 
                    showWinner('Draw');
                } else {
                    scores[winner]++;
                    
                    // WINNING LOGIC: EXTREME FIREWORKS (Full Screen Celebration)
                    if (window.fireworksSoundEnabled) soundManager.playSound('burst');
                    startFireworksLoop(200); // Super fast firing (200ms)
                    
                    // Also launch a few immediate ones for impact
                    const width = window.innerWidth;
                    for(let i=0; i<3; i++) {
                         setTimeout(() => {
                             const shell = new Shell({ spreadSize: 350, starLife: 1000, color: 'random', crackle: true });
                             shell.launch(Math.random(), 0.5 + Math.random() * 0.4);
                         }, i * 300);
                    }

                    showWinner(winner);
                    
                    // Play Win/Lose Sound based on mode
                    if (gameMode === 'pve' && winner === aiPlayer) {
                        playSound('lose');
                    } else {
                        playSound('win');
                    }
                }
                updateScores();
            }

            function updateScores() {
                document.getElementById('scoreX').textContent = scores.X;
                document.getElementById('scoreO').textContent = scores.O;
                document.getElementById('scoreDraw').textContent = scores.Draw;
            }

            function updateStatus(isAIThinking = false) {
                if (isAIThinking) {
                    status.textContent = translations[currentLang].aiThinking;
                } else {
                    status.textContent = `${translations[currentLang].currentPlayer} ${currentPlayer}`;
                }
            }

            function aiMove() {
                if (!gameActive) return;
                let idx;
                if (aiDifficulty === 'easy') idx = getRandomMove();
                else idx = getBestMove();
                if (idx !== -1) makeMove(idx, aiPlayer);
            }

            function getRandomMove() {
                let available = boardState.map((v, i) => v === "" ? i : null).filter(v => v !== null);
                return available.length ? available[Math.floor(Math.random() * available.length)] : -1;
            }

            function getBestMove() { return minimax(boardState, aiPlayer).index; }

            function minimax(newBoard, player) {
                let avail = newBoard.map((v, i) => v === "" ? i : null).filter(v => v !== null);
                if (checkWinState(newBoard, humanPlayer)) return { score: -10 };
                if (checkWinState(newBoard, aiPlayer)) return { score: 10 };
                if (avail.length === 0) return { score: 0 };
                let moves = [];
                for (let i of avail) {
                    let move = {};
                    move.index = i;
                    newBoard[i] = player;
                    if (player === aiPlayer) move.score = minimax(newBoard, humanPlayer).score;
                    else move.score = minimax(newBoard, aiPlayer).score;
                    newBoard[i] = "";
                    moves.push(move);
                }
                let bestMove;
                if (player === aiPlayer) {
                    let bestScore = -10000;
                    for (let i = 0; i < moves.length; i++) { if (moves[i].score > bestScore) { bestScore = moves[i].score; bestMove = i; } }
                } else {
                    let bestScore = 10000;
                    for (let i = 0; i < moves.length; i++) { if (moves[i].score < bestScore) { bestScore = moves[i].score; bestMove = i; } }
                }
                return moves[bestMove];
            }
            function checkWinState(board, player) {
                 const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
                 return wins.some(c => board[c[0]] === player && board[c[1]] === player && board[c[2]] === player);
            }

            function showWinner(winner, isTimeout = false, customMsg = null) {
                const modal = document.getElementById('winnerModal');
                const text = document.getElementById('winnerText');
                const icon = document.getElementById('winnerIcon');
                
                if (winner === 'Draw') {
                    text.textContent = translations[currentLang].draw;
                    icon.textContent = 'ü§ù';
                    text.className = 'winner-text';
                } else {
                    if (isTimeout && customMsg) text.textContent = customMsg;
                    else text.textContent = winner === 'X' ? translations[currentLang].playerXWins : translations[currentLang].playerOWins;
                    if (gameMode === 'pve' && winner === aiPlayer) {
                        icon.textContent = 'üíî';
                        text.className = 'winner-text lose';
                    } else {
                        icon.textContent = 'üèÜ';
                        text.className = 'winner-text';
                    }
                }
                modal.classList.add('show');
            }

            function goHome() {
                manageSnow('heavy');
                playSound('back');
                stopTimer();
                
                // BACK TO HOME: Medium/Big Fireworks (800ms)
                startFireworksLoop(800);

                gameActive = false;
                screens.game.style.display = 'none';
                screens.setup.style.display = 'flex';
                document.getElementById('sideMenu').classList.remove('open');
                document.getElementById('overlay').classList.remove('active');
            }

            document.getElementById('resetButton').addEventListener('click', () => { playSound('back'); startNewGame(); });
            document.getElementById('playAgainBtn').addEventListener('click', () => { 
                playSound('click'); 
                // Back to GAME MODE: Low Fireworks (3000ms)
                startFireworksLoop(3000);
                startNewGame(); 
            });
            homeBtn.addEventListener('click', goHome);
            modalHomeBtn.addEventListener('click', () => { document.getElementById('winnerModal').classList.remove('show'); goHome(); });
            document.getElementById('resetScoresButton').addEventListener('click', () => { scores = { X: 0, O: 0, Draw: 0 }; updateScores(); playSound('back'); });

            // Menu & Lang Logic
            document.getElementById('hamburgerIcon').addEventListener('click', () => { document.getElementById('sideMenu').classList.add('open'); document.getElementById('overlay').classList.add('active'); });
            document.getElementById('closeMenuBtn').addEventListener('click', () => { document.getElementById('sideMenu').classList.remove('open'); document.getElementById('overlay').classList.remove('active'); });
            document.getElementById('overlay').addEventListener('click', () => { document.getElementById('sideMenu').classList.remove('open'); document.getElementById('overlay').classList.remove('active'); });

            function setLang(l) {
                currentLang = l;
                document.querySelectorAll('[data-translate]').forEach(el => { const key = el.dataset.translate; if (translations[l][key]) el.textContent = translations[l][key]; });
                document.getElementById('langEn').classList.toggle('active', l==='en');
                document.getElementById('langHi').classList.toggle('active', l==='hi');
                document.getElementById('langBn').classList.toggle('active', l==='bn');
                if(gameActive) updateStatus();
            }
            document.getElementById('langEn').addEventListener('click', () => setLang('en'));
            document.getElementById('langHi').addEventListener('click', () => setLang('hi'));
            document.getElementById('langBn').addEventListener('click', () => setLang('bn'));
            document.getElementById('themeLight').addEventListener('click', () => document.body.className = 'light-theme');
            document.getElementById('themeDark').addEventListener('click', () => document.body.className = 'dark-theme');
            
            // GENERAL SOUND TOGGLE
            document.getElementById('soundOn').addEventListener('click', () => {
                window.soundEnabled = true;
                document.getElementById('soundOn').classList.add('active');
                document.getElementById('soundOff').classList.remove('active');
            });
            document.getElementById('soundOff').addEventListener('click', () => {
                window.soundEnabled = false;
                document.getElementById('soundOff').classList.add('active');
                document.getElementById('soundOn').classList.remove('active');
            });

            // FIREWORKS SOUND TOGGLE (NEW)
            document.getElementById('fwSoundOn').addEventListener('click', () => {
                window.fireworksSoundEnabled = true;
                document.getElementById('fwSoundOn').classList.add('active');
                document.getElementById('fwSoundOff').classList.remove('active');
            });
            document.getElementById('fwSoundOff').addEventListener('click', () => {
                window.fireworksSoundEnabled = false;
                document.getElementById('fwSoundOff').classList.add('active');
                document.getElementById('fwSoundOn').classList.remove('active');
            });

            setLang('en');
        });
    </script>
</body>
